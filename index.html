<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QC Mobile App - Design Moderno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #073763 0%, #0363bd 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .app-container {
            max-width: 420px;
            width: 100%; /* Responsivo */
            margin: 1rem auto;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2), 0 15px 15px rgba(0,0,0,0.1);
            padding: 2rem; /* Padding interno */
            overflow: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.1); /* Linha divisória sutil */
        }
        .header-logo {
            width: 50px; /* Logo QC */
            height: 50px;
            border-radius: 0.75rem;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header-title {
            font-size: 1.5rem;
            font-weight: 700; 
            color: #333;
            margin-left: 1rem;
        }
        .accordion-button {
            background: linear-gradient(to right, #073763, #0157a7); /* Gradiente roxo para botões principais */
            color: #ffffff;
            border: none;
            transition: all 0.3s ease;
            padding: 1rem 1.25rem;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 0.75rem;
            text-align: left;
            width: 100%;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(68, 84, 173, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .accordion-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(68, 78, 173, 0.4);
            background: linear-gradient(to right, #0c579c, #1080e8);
        }
        .accordion-content {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.4s ease-out, padding-top 0.4s ease-out, padding-bottom 0.4s ease-out;
            padding-top: 0;
            padding-bottom: 0;
        }
        .accordion-content.open {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .btn-custom {
            background-color: #f4f6f8;
            color: #555;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            width: 100%;
            margin-bottom: 1rem;
            display: block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .btn-custom:hover {
            background-color: #e9ecef;
            border-color: #d1d5db;
            transform: scale(1.02);
        }
        .btn-custom:last-child {
            margin-bottom: 1;
        }
        .icon-transition {
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            font-size: 1.1rem; /* Tamanho do ícone */
        }
        .rotate-90 {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="header">
            <img src="https://raw.githubusercontent.com/higorbritowh/qml/refs/heads/main/QC%20Gear.png"
                 alt="Logo QC"
                 class="header-logo"
                 onerror="this.onerror=null; this.src='https://placehold.co/60x60/E74C3C/FFFFFF?text=QC&font=roboto';">
            <span class="header-title">Quality Main Line</span>
        </header>

        <main>
            <div>
                <button type="button" class="accordion-button" data-target="pokaYokeContent">
                    <span>Poka-Yoke</span>
                    <i class="fas fa-chevron-right icon-transition"></i>
                </button>
                <div id="pokaYokeContent" class="accordion-content">
                    <button class="btn-custom">Produto</button>
                    <button class="btn-custom">Processo</button>
                </div>
            </div>

            <div>
                <button type="button" class="accordion-button" data-target="errorProofingContent">
                    <span>Error Proofing</span>
                    <i class="fas fa-chevron-right icon-transition"></i>
                </button>
                <div id="errorProofingContent" class="accordion-content">
                    <button class="btn-custom">Planta</button>
                    <button class="btn-custom">Estação</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const accordionButtons = document.querySelectorAll('.accordion-button');

            accordionButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetId = button.dataset.target;
                    const content = document.getElementById(targetId);
                    const icon = button.querySelector('i.fas');
                    
                    if (content) {
                        content.classList.toggle('open');
                        if (content.classList.contains('open')) {
                            content.style.maxHeight = content.scrollHeight + "px";
                            // transição mais suave
                            setTimeout(() => {
                                if (content.classList.contains('open')) { // Verifica novamente caso o usuário clique rápido
                                    content.style.paddingTop = "0.5rem";
                                    content.style.paddingBottom = "0.5rem";
                                }
                            }, 50); // Pequeno delay para sincronizar
                            if (icon) icon.classList.add('rotate-90');
                        } else {
                            content.style.maxHeight = null;
                            content.style.paddingTop = null;
                            content.style.paddingBottom = null;
                            if (icon) icon.classList.remove('rotate-90');
                        }
                    }
                });
            });
        });
    </script>

</body>
</html>
