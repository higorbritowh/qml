<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #073763 0%, #0363bd 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .app-container {
            max-width: 420px;
            width: 100%;
            margin: 1rem auto;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2), 0 15px 15px rgba(0,0,0,0.1);
            padding: 2rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            align-items: center;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .header-logo {
            width: 50px;
            height: 50px;
            border-radius: 0.75rem;
            object-fit: cover;
        }
        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-left: 1rem;
        }
        .accordion-button {
            background: linear-gradient(to right, #073763, #0157a7);
            color: #ffffff;
            border: none;
            transition: all 0.3s ease;
            padding: 1rem 1.25rem;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 0.75rem;
            text-align: left;
            width: 100%;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(68, 84, 173, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .accordion-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(68, 78, 173, 0.4);
            background: linear-gradient(to right, #0c579c, #1080e8);
        }
        .accordion-content {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.4s ease-out, padding-top 0.4s ease-out, padding-bottom 0.4s ease-out;
            padding-top: 0;
            padding-bottom: 0;
        }
        .accordion-content.open {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .btn-custom {
            background-color: #f4f6f8;
            color: #555;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
            padding: 0.875rem 1rem; /* 14px vertical, 16px horizontal */
            font-size: 1rem; /* 16px */
            border-radius: 0.5rem;
            text-align: center;
            width: 100%;
            margin-bottom: 0.5rem;
            display: block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #e9ecef;
            border-color: #d1d5db;
            transform: scale(1.02);
        }
        .btn-custom:last-child {
            margin-bottom: 1rem;
        }
        .icon-transition {
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            font-size: 1.1rem;
        }
        .rotate-90 {
            transform: rotate(90deg);
        }
        main {
            flex-grow: 1;
            width: 100%;
        }
        .footer {
            text-align: center;
            padding-top: 1.5rem;
            margin-top: auto;
            font-size: 0.875rem;
            color: #666;
            border-top: 1px solid rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="header">
            <img src="https://raw.githubusercontent.com/higorbritowh/qml/refs/heads/main/QC%20Gear.png"
                 alt="Logo QC"
                 class="header-logo"
                 onerror="this.onerror=null; this.src='https://placehold.co/50x50/073763/FFFFFF?text=QC&font=inter';">
            <span class="header-title">Quality Main Line</span>
        </header>

        <main>
            <div>
                <button type="button" class="accordion-button" data-target="pokaYokeContent">
                    <span>Poka-Yoke</span>
                    <i class="fas fa-chevron-right icon-transition"></i>
                </button>
                <div id="pokaYokeContent" class="accordion-content">
                    <button type="button" class="btn-custom">Produto</button>
                    <button type="button" class="btn-custom">Processo</button>
                </div>
            </div>

            <div>
                <button type="button" class="accordion-button" data-target="errorProofingContent">
                    <span>Error Proofing</span>
                    <i class="fas fa-chevron-right icon-transition"></i>
                </button>
                <div id="errorProofingContent" class="accordion-content">
                    <button type="button" class="btn-custom">Planta</button>
                    <button type="button" class="btn-custom">Estação</button>
                </div>
            </div>

            <div>
                <button type="button" class="accordion-button" data-target="processFailuresContent">
                    <span>Falhas de Processo</span>
                    <i class="fas fa-chevron-right icon-transition"></i>
                </button>
                <div id="processFailuresContent" class="accordion-content">
                    <button type="button" class="btn-custom">Man</button>
                    <button type="button" class="btn-custom">Method</button>
                    <button type="button" class="btn-custom">Material</button>
                </div>
            </div>
            </main>

        <footer class="footer">
            <p>Desenvolvido por Higor Brito</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const accordionButtons = document.querySelectorAll('.accordion-button');

            accordionButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetId = button.dataset.target;
                    const content = document.getElementById(targetId);
                    const icon = button.querySelector('i.fas');
                    accordionButtons.forEach(otherButton => {
                        if (otherButton !== button) {
                            const otherContentId = otherButton.dataset.target;
                            const otherContent = document.getElementById(otherContentId);
                            const otherIcon = otherButton.querySelector('i.fas');
                            if (otherContent && otherContent.classList.contains('open')) {
                                otherContent.classList.remove('open');
                                otherContent.style.maxHeight = null;
                                if (otherIcon) otherIcon.classList.remove('rotate-90');
                            }
                        }
                    });

                    // Toggle current accordion
                    if (content) {
                        content.classList.toggle('open'); 

                        if (content.classList.contains('open')) {
                            content.style.maxHeight = content.scrollHeight + "px"; 
                            if (icon) icon.classList.add('rotate-90');
                        } else {
                            content.style.maxHeight = null;
                            if (icon) icon.classList.remove('rotate-90');
                        }
                    }
                });
            });
        });
    </script>

</body>
</html>
